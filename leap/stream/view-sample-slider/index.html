<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    margin-top: 25px;
    margin-left: 50px;
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 100;
    font-size: 75px;
    color: #777;
    -webkit-font-smoothing: antialiased;
  }
  
  #file {
    color: steelblue;
  }
  
  #file:hover {
    color: orange;
    cursor: pointer;
  }
  
  input {
    visibility: hidden;
  }
  
  #info {
    display: -webkit-box;
    -webkit-box-orient: horizontal;
  }
  output {
    font-family: 'Helvetica Neue';
    font-weight: 300;
    font-size: 40px;
    color: #777;
  }
  input[type=range] {
    -webkit-appearance: none;
    visibility: visible;
    background-color: #C8C8C8;
    width: 500px;
    height: 25px;
    margin: 20px;
  }
  ::-webkit-slider-thumb {
    -webkit-appearance: none;
    background-color: #777;
    width: 20px;
    height: 25px;
  }

  #palm {
    position: absolute;
    background-color: steelblue;
    border-radius: 50px;
    width: 100px;
    height: 125px;
    left: 50%;
    bottom: 10%;
    opacity: 0;
  }
  .point {
    position: absolute;
    background-color: steelblue;
    border-radius: 20px;
    width: 25px;
    height: 30px;
    left: 50%;
    bottom: 20%;
    opacity: 0;
  }
</style>
<body>
  <div id="info">
    <div id="file">Click and choose sample</div>
    <input type="file" id="chooser">
  </div>
  <div id="controls">
    <input type=range id=slider min=1 max=2000 value=1 step=1>
    <output for=slider id=current>1</output>
  </div>
  <div id="palm">
  </div>
    <div class="point" id="A"></div>
    <div class="point" id="B"></div>
    <div class="point" id="C"></div>
    <div class="point" id="D"></div>
    <div class="point" id="E"></div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.3/coffee-script.min.js"></script>
<script src="render.js"></script>
<script type="text/coffeescript">
  queue = []  # queue of frames

  # load handler invoked on change event
  load = -> 
    File = @files[0]
    return if not File.name.match '\.ldj$'
    file.textContent = File.name
    reader = new FileReader()
    reader.onload = (file) -> 
      queue.push(JSON.parse row) for row in @result.split('\n') \
                                 when row.match /timestamp/
      render queue
      ''
    reader.readAsText File

  # click and choose a file to load
  chooser.addEventListener('change', load)
  file.addEventListener('click', -> chooser.click())
  palm.addEventListener('click', -> render queue)
  
  setFrame = -> 
    current.value = slider.value

  slider.addEventListener('input', setFrame)
</script>
