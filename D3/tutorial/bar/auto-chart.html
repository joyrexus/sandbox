<!DOCTYPE html>
<meta charset="utf-8">
<script src="../../lib/d3.v3.min.js"></script>
<script src="../../lib/coffee-script.js"></script>
<style>
  .chart div {
    font: 10px sans-serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
}
</style>
<div class="chart"></div>
<script>
  var data = [4, 8, 15, 16, 23, 42];

  // specify a linear mapping from data (domain) to display space (range)
  var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

  d3.select(".chart")       // select chart
    .selectAll("div")       // initiate data join
      .data(data)           // join data to selection, returning *update*
    .enter().append("div")  // append to *enter* selection
      .style("width", function(d) { return x(d) + "px"; })
      .text(function(d) { return d; });
</script>
