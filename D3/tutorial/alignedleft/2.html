<!DOCTYPE html>
<meta charset="utf-8">
<script src="../lib/d3.v3.min.js"></script>
<style>
  body {
    margin: 30px;
    font-family: "Helvetica Neue";
  }
  .number {
    font-weight: 100;
    font-size: 75px;
    color: #333;
  }
</style>
<body>
<script>
  var nums = [ 5, 10, 15, 20, 25 ];

  d3.select("body").selectAll("div")
    .data(nums)
    .enter()
    .append("div")
    .attr("class", "number")
    .text(function(d) { return d; });

</script>
