<!DOCTYPE html>
<meta charset="utf-8">
<script src="../lib/svg.js"></script>
<script src="../lib/coffee-script.js"></script>
<style>
  rect {
    fill: none;
    stroke: #999;
    stroke-width: 2;
  }
  ellipse, circle, line {
    fill: aliceblue;
    stroke: steelblue;
    stroke-width: 6;
  }
  line {
    stroke-width: 2;
  }
</style>
<body>
  <div id="canvas"></div>
<script type="text/coffeescript">
  D2R = Math.PI / 180
  deg2rad = (d) -> d * D2R

  draw = SVG('canvas').size(300, 300)
  draw.rect(300, 300)

  diameter = 200
  radius = diameter / 2

  circ = draw.circle(diameter)    # diameter
    .x(50)
    .y(50)

  center =
    x: 150
    y: 150

  x = (r) -> center.x + Math.cos(r) * radius
  y = (r) -> center.y + Math.sin(r) * radius

  ticks = (deg2rad(d * 10) for d in [0 .. 36])
  draw.line(center.x, center.y, x(t), y(t)) for t in ticks
</script>
