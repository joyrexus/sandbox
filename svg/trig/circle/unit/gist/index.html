<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://jashkenas.github.io/coffee-script/extras/coffee-script.js"></script>
<script src="https://s3-eu-west-1.amazonaws.com/svgjs/svg.js"></script>
<script src="svg.unit.js"></script>
<style>
  rect {
    fill: none;
    stroke: #999;
    stroke-width: 2;
  }
</style>
<body>
  <div id="canvas"></div>

<script type="text/coffeescript">
  centerStyle = 
    fill: "steelblue"
    stroke: "aliceblue"
    'stroke-width': 0

  hiliteStyle = 
    fill: "orange"
    stroke: "aliceblue"
    'stroke-width': 2

  w = 960
  h = 245

  # use default radian units for angles
  draw = SVG('canvas').size(w, h)
  draw.rect(w, h)
  draw.unitCircle(w/2, h/2)
    .markPoint(12, centerStyle)
    .lineTo(Math.PI)      # 180°
    .lineTo(Math.PI / 2)  # 90°
    .markPoint()
    .lineTo(0)
    .markPoint(10, hiliteStyle)

  # use degree units for angles
  draw = SVG('canvas').size(w, h)
  draw.rect(w, h)
  draw.unitCircle(w/2, h/2, radius=100, degrees=true)
    .moveTo(0)
    .markPoint()
    .lineTo(120)
    .markPoint()
    .lineTo(240)
    .markPoint(10, hiliteStyle)
    .lineTo(0)
</script>
