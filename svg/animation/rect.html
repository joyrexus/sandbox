<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <svg width="300" height="300">
    <rect x="25" y="25" 
      width="250" 
      height="200" 
      fill="aliceblue" 
      stroke="steelblue" 
      stroke-width="6">
      <animate
        attributeName="width"
        attributeType="XML"
        from="250" to="20"
        begin="0s" dur="2s"
        fill="freeze" />
    </rect>
  </svg>
  <svg width="300" height="300">
    <rect x="25" y="25" width="20" height="20"
      fill="steelblue" 
      fill-opacity="0.25"
      stroke="steelblue" 
      stroke-width="6"
      >
    <animate attributeName="width" attributeType="XML"
        from="20" to="250" begin="0s" dur="2s" fill="freeze"/>
    <animate attributeName="height" attributeType="XML"
        from="20" to="200" begin="0s" dur="2s" fill="freeze"/>
    <animate attributeName="fill-opacity" attributeType="CSS"
        from="0.25" to="0.75" begin="0s" dur="1s" fill="freeze"/>
    <animate attributeName="fill-opacity" attributeType="CSS"
        from="0.75" to="0.25" begin="2s" dur="1s" fill="freeze"/>
    </rect>
  </svg>
