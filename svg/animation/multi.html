<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <svg width="300" height="300">
    <rect x="10" y="10" width="50" height="50"
        style="stroke: #777; stroke-width: 4; fill: steelblue;">
        <animate attributeName="width" attributeType="XML"
            begin="0s" dur="2s" from="50" to="200" fill="freeze"/>
        <animate attributeName="height" attributeType="XML"
            begin="0s" dur="2s" from="50" to="200" fill="freeze"/>
    </rect>
    <circle cx="110" cy="110" r="25"
        style="fill: aliceblue; stroke: #777; stroke-width: 4">
        <animate attributeName="r" attributeType="XML"
            begin="0s" dur="2s" from="25" to="75" fill="freeze"/>
    </circle>
  </svg>
