<!DOCTYPE html>
<meta charset="utf-8">
<script src="lib/svg.js"></script>
<script src="lib/coffee-script.js"></script>
<body>
  </div>
  <svg width="300" height="300">
    <rect x="25" y="25" 
          width="100" height="150" 
          fill="aliceblue" stroke="steelblue" stroke-width="6"/>
    <rect x="0" y="0" 
          width="300" height="300" 
          fill="none" stroke="#999" stroke-width="2" />
  </svg>
  <div id="canvas"></div>

<script type="text/coffeescript">
  draw = SVG('canvas').size(300, 300)

  style =
    fill: "none"
    stroke: "#999"
    'stroke-width': 2

  frame = draw.rect(300, 300).attr(style)

  style = 
    fill: 'aliceblue'
    stroke: 'steelblue'
    'stroke-width': 6

  r = draw.rect(100, 150)   # width, height
    .attr(style)
    .x(25)
    .y(25)

</script>
