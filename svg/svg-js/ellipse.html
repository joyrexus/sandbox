<!DOCTYPE html>
<meta charset="utf-8">
<script src="svg.js"></script>
<body>
  </div>
  <svg width="300" height="300">
  <ellipse rx="80" 
           ry="50" 
           cx="100" 
           cy="100" 
           fill="aliceblue" stroke="steelblue" stroke-width="6" />
    <rect x="0" y="0" 
          width="300" height="300" 
          fill="none" stroke="#999" stroke-width="2" />
  </svg>
  <div id="canvas"></div>

<script>
  var draw = SVG('canvas').size(300, 300);

  var style = { 
    fill: "none",
    stroke: "#999",
    'stroke-width': 2
  };
  var rect = draw.rect(300, 300)
    .attr(style);

  var style = { 
    fill: 'aliceblue', 
    stroke: 'steelblue',
    'stroke-width': 6
  };
  var circ = draw.ellipse(160, 100)   // x, y diameters
    .attr(style)
    .x(20)                            // 100 - (160 / 2)
    .y(50);                           // 100 - (100 / 2)
</script>
