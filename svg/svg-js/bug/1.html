<!DOCTYPE html>
<meta charset="utf-8">
<script src="../lib/svg.js"></script>
<script src="../lib/coffee-script.js"></script>
<script src="lib/bug.js"></script>
<style>
  rect {
    fill: none;
    stroke: #999;
    stroke-width: 2;
  }
  .vector {
    stroke: #555;
    stroke-width: 6;
    stroke-opacity: 0.6;
  }
  #bug {
    fill: aliceblue;
    stroke: steelblue;
    stroke-width: 3;
  }
</style>
<body>
  <div id="canvas"></div>

<script type="text/coffeescript">
  w = 960
  h = 500
  draw = SVG('canvas').size(w, h)

  A = new Point 40, 20
  B = new Point 200, 300
  C = new Point 300, 150
  X = new Vector A, B
  Y = new Vector B, C
  Z = new Vector C, A

  x = draw.vector(X)
  y = draw.vector(Y)
  z = draw.vector(Z)

  draw.rect(w, h)
  bug = draw.bug(A.x, A.y)

  thenToC = -> 
    x.color "#555"
    y.color "orange"
    bug.moveTo C, thenToA

  thenToA = ->
    y.color "#555"
    z.color "orange"
    bug.moveTo A, -> z.color "#555"

  x.color "orange"
  bug.moveTo B, thenToC
</script>
