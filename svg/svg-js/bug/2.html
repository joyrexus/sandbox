<!DOCTYPE html>
<meta charset="utf-8">
<script src="../lib/svg.js"></script>
<script src="../lib/coffee-script.js"></script>
<script src="lib/bug.js"></script>
<style>
  rect {
    fill: none;
    stroke: #999;
    stroke-width: 2;
  }
  .vector {
    stroke: #555;
    stroke-width: 6;
    stroke-opacity: 0.6;
  }
  #bug {
    fill: aliceblue;
    stroke: steelblue;
    stroke-width: 3;
  }
</style>
<body>
  <div id="canvas"></div>

<script type="text/coffeescript">
  draw = SVG('canvas').size(300, 300)

  A = new Point 40, 0
  B = new Point 200, 300
  C = new Point 300, 150
  X = new Vector A, B
  Y = new Vector B, C
  Z = new Vector C, A

  draw.vector(X)
  draw.vector(Y).color("orange")
  draw.vector(Z).color("steelblue")

  bug = draw.bug(A.x, A.y)
  bug.movesTo B, C, A
  draw.rect(300, 300)
</script>
