  rect {

  <div id="canvas"></div>

<script>
  var draw = SVG('canvas').size(300, 300);

  var rect = draw.rect(300, 300);

  // polyline('x,y x,y x,y')
  draw.polyline('0,0 100,50 50,100, 300,200').fill('none');

  var pathA = [[250,-10], [50,50], [250,100], [50,150], [250,310]];
  var pathB = [[250,0], [50,50], [250,300]];

  // polyline([[x,y], [x,y], [x,y]])
  var polyline = draw.polyline(pathA)
    .fill('none')
    .stroke({color: '#111', width: 5, opacity: .5});

  polyline.animate().attr({stroke: '#999', 'stroke-width': 20});

</script>
