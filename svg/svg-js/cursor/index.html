<!DOCTYPE html>
<meta charset="utf-8">
<script src="../lib/svg.js"></script>
<script src="../lib/coffee-script.js"></script>
<script src="svg.cursor.js"></script>
<style>
  rect {
    fill: none;
    stroke: #999;
    stroke-width: 2;
  }
  line {
    stroke-width: 2;
    opacity: 0.5;
  }
</style>
<body>
  <div id="canvas"></div>

<script type="text/coffeescript">
  w = 300
  h = 300

  draw = SVG('canvas').size(300, 300)
  draw.rect(w, h)

  start =
    x: w / 2
    y: h / 2

  style =
    fill: "aliceblue"
    stroke: "steelblue"
    'stroke-width': 10 

  draw.circle(200+2)    # diameter + stroke width of markers
    .center(start.x, start.y)
    .attr(style)

  draw.cursor(start.x, start.y)
    .lineTo(150, 250)
    .lineTo(250, 150, "orange")
    .markPoint()
    .moveTo(150, 50)
    .markPoint()
    .lineTo(50, 150, "orange")
    .lineTo(150, 150)

</script>
