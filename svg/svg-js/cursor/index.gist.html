<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://s3-eu-west-1.amazonaws.com/svgjs/svg.js"></script>
<script src="http://jashkenas.github.io/coffee-script/extras/coffee-script.js"></script>
<script src="svg.cursor.js"></script>
<style>
  rect {
    fill: none;
    stroke: #999;
    stroke-width: 2;
  }
  line {
    stroke-width: 2;
    opacity: 0.5;
  }
</style>
<body>
  <div id="canvas"></div>

<script type="text/coffeescript">
  w = 960
  h = 500

  draw = SVG('canvas')
  draw.rect(w, h)

  d = 400     # diameter
  r = d / 2   # radius

  c =
    x: w / 2
    y: h / 2

  style =
    fill: "aliceblue"
    stroke: "steelblue"
    'stroke-width': 10 

  draw.circle(d+2)    # diameter + stroke width of markers
    .center(c.x, c.y)
    .attr(style)

  draw.cursor(c.x, c.y)
    .lineTo(c.x, c.y+r)
    .lineTo(c.x+r, c.y, "orange")
    .markPoint()
    .moveTo(c.x, c.y-r)
    .markPoint()
    .lineTo(c.x-r, c.y, "orange")
    .lineTo(c.x, c.y)

</script>
