<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://s3-eu-west-1.amazonaws.com/svgjs/svg.js"></script>
<script src="http://jashkenas.github.io/coffee-script/extras/coffee-script.js"></script>
<script src="svg.cursor.js"></script>
<style>
  rect {
    fill: none;
    stroke: #999;
    stroke-width: 2;
  }
  ellipse, circle {
    fill: aliceblue;
    stroke: steelblue;
    stroke-width: 6;
  }
  line {
    stroke-width: 2;
    opacity: 0.5;
  }
</style>
<body>
  <div id="canvas"></div>

<script type="text/coffeescript">
  w = 300
  h = 300

  draw = SVG('canvas').size(300, 300)
  draw.rect(w, h)

  start =
    x: w / 2
    y: h / 2

  draw.circle(200+6)    # diameter + stroke width
    .center(start.x, start.y)

  draw.cursor(start.x, start.y)
    .lineTo(150, 250)
    .lineTo(250, 150, "orange")
    .moveTo(150, 50)
    .lineTo(50, 150, "orange")
    .lineTo(150, 150)

</script>
