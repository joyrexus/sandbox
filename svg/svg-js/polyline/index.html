<!DOCTYPE html>
<meta charset="utf-8">
<script src="../lib/svg.js"></script>
<style>
  rect {
    fill: none;
    stroke: #999;
    stroke-width: 2;
  }
  #thin-line {
    fill: none;
    stroke-width: 4;
    stroke: steelblue;
  }
</style>
<body>
  <div id="canvas"></div>

<script>
  var draw = SVG('canvas').size(300, 300);

  var rect = draw.rect(300, 300);

  // polyline('x,y x,y x,y')
  draw.polyline('0,0 100,50 50,100, 300,200').attr("id", "thin-line");

  var pathA = [[150,0], [100,50], [200,300]];
  var pathB = [[250,0], [50,50], [250,300]];

  // polyline([[x,y], [x,y], [x,y]])
  var polyline = draw.polyline(pathA)
    .fill('none')
    .stroke({ color: '#555', width: 6, opacity: .5 });

  polyline.animate(3000).plot(pathB);
</script>
