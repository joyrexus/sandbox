<!DOCTYPE html>
<meta charset="utf-8">
<script src="../lib/svg.js"></script>
<style>
  rect {
    fill: none;
    stroke: #999;
    stroke-width: 2;
  }
  polyline {
    fill: none;
    stroke-width: 4;
    stroke: steelblue;
  }
</style>
<body>
  <div id="canvas"></div>

<script>
  var draw = SVG('canvas').size(300, 300);

  var rect = draw.rect(300, 300);

  var pathA = [[300,0], [0,150], [300,300]];
  var pathB = [[0,0], [300,150], [0,300]];

  draw.polyline(pathA).opacity(0.6);

  // polyline([[x,y], [x,y], [x,y]])
  var polyline = draw.polyline(pathA)

  polyline.animate(3000).plot(pathB);
</script>
