<!DOCTYPE html>
<meta charset="utf-8">
<script src="lib/svg.js"></script>
<script src="lib/coffee-script.js"></script>
<style>
  .frame {
    fill: none;
    stroke: #999;
    stroke-width: 2;
  }
  .rectangle {
    fill: aliceblue;
    stroke: steelblue;
    stroke-width: 6;
  }
</style>
<body>
  </div>
  <svg width="300" height="300">
    <rect x="25" y="25" 
          width="100" height="150" 
          class="rectangle" />
    <rect x="0" y="0" 
          width="300" height="300" 
          class="frame" />
  </svg>
  <div id="canvas"></div>

<script type="text/coffeescript">
  draw = SVG('canvas').size(300, 300)
  draw.rect(300, 300).attr("class", "frame")
  draw.rect(100, 150)   # width, height
    .attr("class", "rectangle")
    .x(25)
    .y(25)
</script>
