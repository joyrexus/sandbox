            cx="50"

          width="300" height="300" 
          fill="none" stroke="#999" stroke-width="2" />
  </svg>
  <div id="canvas"></div>

<script>
  var draw = SVG('canvas').size(300, 300);

  var style = { 
    fill: "none",
    stroke: "#999",
    'stroke-width': 2
  };
  var rect = draw.rect(300, 300)
    .attr(style);

  var style = { 
    fill: 'aliceblue', 
    stroke: 'steelblue',
    'stroke-width': 6
  };
  var circ = draw.circle(44)  // diameter
    .attr(style)
    .x(28)                    // 50 - 22
    .y(28);                   // origin - radius
</script>
