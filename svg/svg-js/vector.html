<!DOCTYPE html>
<meta charset="utf-8">
<script src="lib/svg.js"></script>
<script src="lib/coffee-script.js"></script>
<style>/* CSS */</style>
<body>
  <div id="canvas"></div>

<script type="text/coffeescript">
  draw = SVG('canvas').size(300, 300)
  style =
    fill: "none"
    stroke: "#999"
    'stroke-width': 2

  rect = draw.rect(300, 300)
    .attr(style)

  style =
    fill: 'aliceblue'
    stroke: 'steelblue'
    'stroke-width': 4

  line = draw.line(0,0, 300,200)  # (x1, y1) and (x2, y2)
    .attr(style)

    style = 
      width: 6
      color: '#555'
      opacity: 0.6

  line = draw.line(150,0, 200,300).stroke(style)

  draw.vector = (A, B) ->
    draw.line(A.x,A.y, B.x, B.y).stroke(style)

  style.color = 'orange'

  A =
    x: 20
    y: 0

  B = 
    x: 200
    y: 300

  draw.vector(A, B)
</script>
