<!DOCTYPE html>
<meta charset="utf-8">
<script src="lib/svg.js"></script>
<script src="lib/coffee-script.js"></script>
<style>
  circle, ellipse {
    fill: aliceblue;
    stroke: steelblue;
    stroke-width: 6;
  }
  rect {
    fill: none;
    stroke: #999;
    stroke-width: 2;
  }
  polyline {
    stroke-width: 3;
    stroke: steelblue;
    opacity: 0.8;
  }
</style>
<body>
  <div id="viz"></div>

<script type="text/coffeescript">
  draw = SVG('viz').size(300, 300)
  draw.rect(300, 300)
  draw.circle(150)   # diameter
    .x(75)           # 150 - 50
    .y(75)           # origin - radius

  #       (x1, y1)   (x2, y2)
  path = [[150,150], [150, 75]]
  line = draw.polyline(path)
</script>
